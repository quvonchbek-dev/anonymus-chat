{% extends "base.html" %} {% block title %}{{ section.title }}{% endblock %} {% block content %}
<div class="chat">
{% for message in data %}
    <div class="message">
        {{ message.as_p | safe }}
        {{ message.get_time | safe }}
    </div>
    <form action="/delete/{{ message.id }}/" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
{% endfor %}

<form method="post">
    {% csrf_token %}
    <div class="form-outline">
        {{ form.body }}
        {{ form.media }}
    </div>
    <button class="button" type="submit">Send</button>
</form>
{% endblock %}

{% extends "base.html" %} {% load static %} {% block title %}{{ section.title }}{% endblock %} {% block content %}
<h2 align="center">ANONYMUS CHAT</h2>
<div class="chat">
    {% for message in messages %}
        <div class="container">    
            <div class="message">
                {{ message.body.html | safe }}
                {{ message.get_time | safe }}
            </div>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="id" value={{ message.id }}>
                <button class="btn" type="submit"><img class="delete-btn" src="{% static '/img/delete.jpg' %}"></button>
            </form>
        </div>
    {% endfor %}
    <div class="sticky">
        <form method="post">
            {% csrf_token %}
            <div class="wrap">
                {{ form.body }}
                <button class="send-btn" type="submit"><img class="" src="{% static '/img/send.png' %}"></button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
